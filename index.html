<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <title>Digital Clock</title>
  </head>
  <body>
    <div class="heading">
      <h2>techrider27</h2>
    </div>

    <div class="container">
      <div class="box">
        <div class="hours">
          <h1 id="hours"></h1>
        </div>
        <h1>Hours</h1>
      </div>

      <div class="box">
        <div class="minutes">
          <h1 id="minutes"></h1>
        </div>
        <h1>Minutes</h1>
      </div>

      <div class="box">
        <div class="seconds">
          <h1 id="seconds"></h1>
        </div>
        <h1>Seconds</h1>
      </div>

      <div class="box">
        <div class="amorpm">
          <h1 id="amorpm"></h1>
        </div>
        <h1>AM/PM</h1>
      </div>
    </div>

    <div class="footer">
      <p>Digital Clock</p>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
